<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const paymentSuccessful = true;
      const marks = 70;
      function enroll() {
        console.log("enroll pending");
        const promise = new Promise(function (resolve, reject) {
          setTimeout(() => {
            if (paymentSuccessful) {
              resolve("all done");
            } else {
              reject("payment faild");
            }
          }, 2000);
        });
        return promise;
      }

      function progress() {
        console.log("course on progress");
        const promise = new Promise(function (resolve, reject) {
          setTimeout(function () {
            if (marks >= 80) {
              resolve("get certificate");
            } else {
              reject("marks not enough");
            }
          }, 3000);
        });
        return promise;
      }

      enroll()
        .then(progress)
        .catch(function (err) {
          console.log(err);
        });
    </script>
  </body>
</html>
