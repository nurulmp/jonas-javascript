<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>asyn await</h1>
    <script>
      const paymentSuccess = true;
      const marks = 90;

      function enroll() {
        console.log("Course enrollment is in progress");
        const promise = new Promise(function (resolve, reject) {
          setTimeout(function () {
            if (paymentSuccess) {
              resolve();
            } else {
              reject("payment failed");
            }
          }, 2000);
        });
        return promise;
      }

      function progress() {
        console.log("course on progress");
        const promise = new Promise(function (resolve, reject) {
          setTimeout(function () {
            if (marks >= 80) {
              resolve();
            } else {
              reject("not enough marks to get the certificate");
            }
          }, 3000);
        });
        return promise;
      }

      function getCertificate() {
        console.log("preparing your certificate");
        const promise = new Promise(function (resolve, reject) {
          setTimeout(function () {
            console.log("congrats you got the certificate");
          }, 1000);
        });
        return promise;
      }

      async function course() {
        try {
          await enroll();
          await progress();
          await getCertificate();
        } catch (err) {
          console.log(err);
        }
      }
      course();

      //   enroll()

      //       console.log(` value is ${value}`);
      //     })
      //     .catch(function (err) {
      //       console.log(err);
      //     });
    </script>
  </body>
</html>
