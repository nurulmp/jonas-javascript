<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

            <div class="scene__element scene__mountain-5-left">

            <div class="scene__element scene__mountain-4-right">
              <img
