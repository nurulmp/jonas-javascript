<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess my number</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <div class="header-area d-flex justify-content-between">
            <button class="btn-again">Again ?</button>
            <p class="between">(Between 1 and 20)</p>
        </div> 
        <h2 class="title">Guess My Number!</h2>
        <div class="numbers">
            <span class="number">?</span>
        </div>
    </header>
    <main class="main-content d-flex justify-content-between"> 
        <section class="left d-flex flex-column">
            <input type="number" name="" class="guess">
            <button type="button" class="btn-checks check">Check!</button>
        </section>
        <section class="right">
            <p class="message">start guessing</p>
            <p class="lebel-score">Score : <span class="score">20</span></p>
            <p class="lebel-highscore">Score : <span class="highscore">t3</span></p>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
